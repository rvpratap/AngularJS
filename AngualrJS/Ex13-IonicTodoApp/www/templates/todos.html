<ion-view view-title="Todos">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-minus-outline" ng-click="toggleRemove()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-plus-outline" ng-click="toggleNewTodoModal()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
            <ion-item ng-repeat="todo in todos">

                <label>{{todo.text}}</label>
                <ion-option-button class="button-calm" ng-click="editTodo(todo)">
                    Edit
                </ion-option-button>
                <ion-delete-button class="ion-minus-circled" ng-click="removeTodo(todo, $index)">
                </ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
