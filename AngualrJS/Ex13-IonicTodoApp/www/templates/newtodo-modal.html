<ion-modal-view>
    <ion-header-bar>
        <h1 class="title" ng-if="!editingTodoId">Add New Modal</h1>
        <h1 class="title" ng-if="editingTodoId">Edit New Modal</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">what you like to do today</span>
                <input type="text" name="" placeholder="Enter Todo Text" mg-model="data.todoText">
            </label>
            <div class="row">
                <div class="col">
                    <button class="button button-full button-positive" ng-click="closeModal()">Cancel</button>
                </div>
                <div class="col">
                    <button class="button button-full button-dark" ng-click="createTodo()" ng-if="!editingTodoId">create</button>
                </div>
                <div class="col">
                    <button class="button button-full button-dark" ng-click="updateTodo()" ng-if="editingTodoId">Update</button>
                </div>
            </div>
        </div>
        </div>
    </ion-content>
</ion-modal-view>
