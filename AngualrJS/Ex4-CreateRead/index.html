<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="todoCtrl">  
      <h1>To DO APP</h1>   
      <input type="text" ng-model="todoText" placeholder="To Do Text" ng-keypress="addToDo($event)">  
      <div ng-repeat="todo in todos">   
        {{todo.text}}   
      </div>    
    </div>

    
    
  </body>
</html>
